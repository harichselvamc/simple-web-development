<!DOCTYPE html>
<html lang="en">
<head>
  <title>css fonts</title>
</head>
<body>
    <p style="font-family: 'Courier New', Courier, monospace;">Change font family</p>
    <p style="font-style: italic;">This is italic</p>
    <p style="font-variant: small-caps;">This is small cap</p>
    <p style="font-weight: bold;">This is bold</p>
    <p style="font-size: large;">This is font large</p>
    <p style="font-size: small;">This is font small</p>
    <p style="font-size: 50px;">This is font size 50px</p>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>css Text</title>
</head>
<body>
    <p style="color: red;">This is Red color</p>
    <p style="direction: ltr;">This is left to Right</p>
    <p style="direction: rtl;">This is Right to Left</p>
    <p style="letter-spacing: 10px;">This is letter-spacing in 10px size</p>
    <p style="word-spacing: 10px;">This is word spacing in 10px size</p>
    <p style="text-indent: 10cm ;">This is Text Indent from Edge to 10cm </p>
    
</body>
</html>

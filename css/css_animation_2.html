<!DOCTYPE html>
<html lang="en">
<head>
       <title>css</title>
       <style>

        div#mydiv{
            width: 150px ;
            height: 150px;
            background-color: black;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example{
           0%{background-color: black;}
           25%{background-color: rgb(211, 40, 40);}
           50%{background-color: rgb(6, 245, 185);}
           75%{background-color: rgb(95, 3, 255);}
           100%{background-color: rgb(255, 234, 0);}
        }
       </style>
</head>
<body>
    <div id="mydiv">

    </div>

    
</body>
</html>

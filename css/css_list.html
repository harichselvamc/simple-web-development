<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
</head>
<body>
    <p>Unorder list default</p>

    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>soft drink</li>
        <ul>
            <li>cola cola</li>
            <li>miranda</li>
            <li>7up</li>
        </ul>
    </ul>
    <hr>
    <p>Styling</p>
    <ul>
        <li style="list-style-type: circle;">1</li>
        <li style="list-style-type: square;">2</li>
        <li style="list-style-type: disc;">3</li>
    </ul>
    <p>Ordered List</p>
    <ol>
        <li style="list-style-type: lower-roman;"></li>
        <li style="list-style-type: upper-roman;"></li>
        <li style="list-style-type: lower-alpha;"></li>
        <li style="list-style-type: upper-alpha;"></li>
    </ol>
    <hr>
    <br>
    <p>Horizontal</p>
    <ul>
        <li style="float: left;width: 100px;">THE</li>
        <li style="float: left;width: 100px;">WEB</li>
        <li style="float: left;width: 90px;">DEVELOPMENT</li> 
        <br>      
        <li style="float: left;width: 200px;">GOOD</li>
    </ul>

    <br>
    <p>With out bulletings</p>
    <ul style="list-style: none;">
        <li style="float: left;width: 100px;">THE</li>
        <li style="float: left;width: 100px;">WEB</li>
        <li style="float: left;width: 90px;">DEVELOPMENT</li> 
        <br>      
        <li style="float: left;width: 200px;">GOOD</li>
    </ul>
    
</body>
</html>

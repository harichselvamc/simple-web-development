<!DOCTYPE html>
<html lang="en">
<head>
    <title>css Text Transform</title>
</head>
<body>
    <p style="text-transform: capitalize;">This is capitalize</p>
    <p style="text-transform: lowercase;">This is Lowercase</p>
    <p style="text-transform: uppercase;">This is uppercase</p>
    
    
</body>
</html>

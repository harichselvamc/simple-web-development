<!DOCTYPE html>
<html lang="en">
<head>
       <title>css</title>
       <style>

        div#mydiv{
            width: 150px ;
            height: 150px;
            background-color: black;
            animation-name: example;
            animation-duration: 6s;
        }
        @keyframes example{
            from {background-color: black;}
            to {background-color: brown;}
        }
       </style>
</head>
<body>
    <div id="mydiv">

    </div>

    
</body>
</html>
